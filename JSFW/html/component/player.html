            min-width: 360px;

            min-height: 240px;
            height: 240px;

            left: 0px;

<body>
    <div id='container'>
        <script>
            X(function () {

                        'c://videoplayback.mp4',

                resizer = X.New('component.resizer', {
                    dom_id: 'container'
